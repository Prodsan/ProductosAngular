<br>
<h3>{{titulo}}</h3>
<hr>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-6" id="form-producto"> <!--Formulario de Angular-->
	<label>
		Nombre
		<span *ngIf="!nombres.valid && nombres.touched" class="label alert-danger">El nombre es obligatorio</span>
	</label>
	<br>
	<input type="text" #nombres="ngModel" name="nombres" [(ngModel)]="producto.nombre" class="form-control" required>

	<label>
		Descripcion
		<span *ngIf="!descripcion.valid && descripcion.touched" class="label alert-danger">La descripci√≥n es obligatorio</span>
	</label>
	<textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" class="form-control" required></textarea>

	<label>
		Precio
		<span *ngIf="!precio.valid && precio.touched" class="label alert-danger">El precio no es correcto</span>
	</label><br>
	<input type="text" #precio="ngModel" name="precio" [(ngModel)]="producto.precio" class="form-control" required pattern="[0-9]+">
	
	<label>Imagen</label>
	<input type="file" class="form-control">
	<hr>
	<input type="submit" value="{{titulo}}" [disabled]="!formProducto.form.valid" class="btn btn-success">
	<hr>

</form>
